<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f15a4b136.js" crossorigin="anonymous"></script>
    <title>Online Registration</title>
</head>
<body>
    <header>
        <section class="top-ribbon">
            <h1>the code review</h1>
        </section>
    </header>
    <main>
        <section class="signup box">
            <div class="blue-border">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </section>
        <section class="box">
            <form action="index.html" method="post">
                <div class="grey-border">
                    <fieldset class="contact">
                        <legend>contact information</legend>
                        <label for="name" class="contact-label">full name</label>
                        <input type="text" id="name" name="user_name" placeholder="Full Name - required" class="contact-info" required>
                        <label for="email" class="contact-label">email address</label>
                        <input type="email" id="email" name="user_email" placeholder="Email - required" class="contact-info" required>
                        <label for="phone" class="contact-label">phone number</label>
                        <input type="tel" id="phone" name="user_phone" placeholder="Phone Number" class="contact-info">
                        <label for="address" class="contact-label">street address</label>
                        <input type="text" id="address" name="user_address" placeholder="Address" class="contact-info">
                        <label for="city" class="contact-label">city</label>
                        <input type="text" id="city" name="user_city" placeholder="City" class="contact-info">
                        <label for="state" class="contact-label">state</label>
                        <select id="state" name="user_state" class="contact-info" required>
                            <option value="" disabled selected>Choose State</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="District of Columbia">District of Columbia</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Guam">Guam</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New Hampshire">New Hampshire</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New Mexico">New Mexico</option>
                            <option value="New York">New York</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="North Dakota">North Dakota</option>
                            <option value="Northern Marianas Islands">Northern Marianas Islands</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Puerto Rico">Puerto Rico</option>
                            <option value="Rhode Island">Rhode Island</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="South Dakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Virgin Islands">Virgin Islands</option>
                            <option value="Washington">Washington</option>
                            <option value="West Virginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
                        </select>
                        <label for="zipcode" class="contact-label">zipcode</label>
                        <input type="text" id="zipcode" name="user_zipcode" placeholder="Zipcode" class="contact-info">
                    </fieldset>
                </div>
                <div class="blue-box">
                    <fieldset class="newsletter">
                        <legend>newsletter</legend>
                        <p>Select the newsletters you would like to receive</p>
                        <label for="news-html" class="news-label"><input type="checkbox" id="news-html" name="news_checkbox" value="html_news" class="newsletter-info">HTML News</label>
                        <label for="news-css" class="news-label"><input type="checkbox" id="news-css" name="news_checkbox" value="css_news" class="newsletter-info">CSS News</label>
                        <label for="news-javascript" class="news-label"><input type="checkbox" id="news-javascript" name="news_checkbox" value="javascript_news" class="newsletter-info">Javascript News</label>
                        
                        <p>Newsletter format</p>
                        <label for="format-html" class="news-label"><input type="radio" id="format-html" name="news_format" value="html-format" class="newsletter-info">HTML</label>
                        <label for="format-text" class="news-label"><input type="radio" id="format-text" name="news_format" value="text-format" class="newsletter-info">Plain text</label>
                        
                        <label for="interests" class="interests-label">Other topics you'd like to hear about</label>
                        <textarea name="user_interests" id="interests" placeholder="Let us know what your favorite topics are!"  cols="30" rows="5"  class="newsletter-info"></textarea>
                        <button type="submit" class="sub-btn">sign up</button>
                    </fieldset>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <span class="copy">copyright the code review</span>
    </footer>
</body>
</html>
